{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="list-group">
                        {{ range .Data.Pages.ByPublishDate.Reverse }}
                        <a href="{{ .Permalink }}" class="list-group-item list-group-item-action">{{ .Title }}</a>
                        {{ end }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{{ partial "footer.html" . }}
